{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      
      <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>
  

  <title>{% block title %} Riesgos de Seguros {% endblock %}</title>
</head>
<body class="login">
  <nav>
        <div class="nav-wrapper white">                
            <a href="https://lisfcusf.cnsf.gob.mx/CUSF/CUSF6_3" class="brand-logo left" ><img  src="{% static 'img/logonavbar.png' %}"></a>
         </div>
  </nav>

  <div class="container" style="padding-top: 2cm;">
  <div class="row ">
    <form class="col s12 " method="post" style="padding-top: 1cm;">
    {% csrf_token %}
    
      <div class="row">
        <div class="input-field col s6 offset-s2">
        
          <label for="username"> Usuario: </label>
          <input  type="text" name="username">
    	   </div>
        
    </div>
   
      <div class="row" >
        <div class="input-field col s6 offset-s2">
        
          <label for="password"> Contraseña: </label>
          <input  type="password" name="password">
       
      </div>
    </div>
        
      <div class="row" >
        <div class="input-field col s6 offset-s2">                         
              <input class="btn blue darken-4 text-white col s5"  type="submit" value="Ingresar">    
        </div>
          
        </div>
      </form>

    <div class="row">
        <div class="input-field col s12">

    {% if form.errors %}
        <p style="color:red;" > Sus credenciales de inicio de sesión son incorrectas, intente nuevamente </p>
    {% endif %}
      </div>
    </div>
    </div>
   </div>  
</body>
</html>
